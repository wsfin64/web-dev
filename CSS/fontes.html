<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style type="text/css">

        .texto2 {
            font-size: 2em;
        }
        .texto {

            /* 
            px -> Tamanho fixo
            % -> Tamanho Relativo
            em -> Tamanho relativo ao container pai
            */
            color:#0B4C5F;
            font-size: 1em;
           
        }

        div {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
    

    
</body>
</html>
