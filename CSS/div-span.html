<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <style type="text/css">

        #topo {
            background: blue;

        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: orange;
        }

        .produto {
            background: grey;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div id="topo">
        <img src="https://cobrancarecorrente.com/wp-content/uploads/2019/09/amazon_prime_logo_png_31202.png" width="300">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        TODOS OS DIREITOS RESERVADOS
    </div>

    <span id="assinatura">
        Wellington da Silva
    </span>
    
</body>
</html>
